<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="hero-img">
            <img src="/images/image-equilibrium.jpg" alt="Equilibrium NFT" />
            <div class="hero-overlay">
              <img
                src="/images/icon-view.svg"
                alt="Overlay of an eye over Equilibrium img when it's hovered"
              />
            </div>
          </div>
          <section class="info-text">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex-info">
              <div class="eth">
                <img src="/images/icon-ethereum.svg" alt="ethereum icon" />
                <p>0.041 ETH</p>
              </div>
              <div class="time">
                <img src="/images/icon-clock.svg" alt="" />
                <p>3 days left</p>
              </div>
            </div>
          </section>
          <hr />
          <footer class="autor">
            <img src="/images/image-avatar.png" alt="Image of Jules Wyvern" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
